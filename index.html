<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./styles.css">

</head>

<body>

  <main class="container">
    <article class="card">
      <div class="card-image-container">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium #3429 NFT artwork showing a translucent cube" class="card-image">
        <div class="card-image-overlay">
          <img src="./images/icon-view.svg" alt="View NFT">
        </div>
      </div>
      <h1 class="card-title">Equilibrium #3429</h1>
      <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-info">
        <div class="card-info__item--container">
          <div class="card-info__item">
            <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
            <span class="price">0.041 ETH</span>
          </div>
          <div class="card-info__item">
            <img src="./images/icon-clock.svg" alt="Clock icon">
            <span class="time-left">3 days left</span>
          </div>
        </div>
        <hr>
        <div class="creator">
          <img class="creator-img" src="./images/image-avatar.png" alt="Profile picture of Jules Wyvern">
          <p>Creation of <strong>Jules Wyvern</strong></p>
        </div>
      </div>
    </article>
  </main>

</body>

</html>
